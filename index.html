<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature - CSS Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
          <div class="cloud-stage">
            <div class="cloud"></div>
          </div>
            <div class="sun">
                <div class="sunset"></div>
                <div class="moon"></div>
            </div>
            <div class="boat-stage">
              <div class="fake">
              </div>
              <div class="boat">
                <img src="boat2.png" alt="">
              </div>
            </div>
            <div class="rabbit-stage">
                <div class="rabbit">
                    <img src="https://i.pinimg.com/originals/ff/76/ce/ff76ce172e8aa66f2f9be599ed193a26.gif" alt="">
                </div>
            </div>
        </div>
        <div class="bird-container bird-container--one">
            <div class="bird bird--one"></div>
          </div>
          <div class="bird-container bird-container--two">
            <div class="bird bird--two"></div>
          </div>
          <div class="bird-container bird-container--three">
            <div class="bird bird--three"></div>
          </div>
          <div class="bird-container bird-container--four">
            <div class="bird bird--four"></div>
          </div>
          
    </div>
    <audio controls >
        <source src="Bird-singing-early-in-the-morning.mp3"  type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
</body>
</html>
